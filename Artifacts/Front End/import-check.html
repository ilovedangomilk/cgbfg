<body>
    <main>
        <div class="main-container">
            <!-- Imported List -->
            <h5 style="font-weight:700 ; padding-top: 20px;">Does this look correct?</h5>
            <h5 style="padding-top:20px">We will import this list into your inventory</h5>
            <div class="imported-list-container container-col" style="gap: 16px; padding-top: 40px;">
                <div class="imported-list-item container-row" style="gap:16px">
                    <div class="list-category-label">
                        ðŸ¥¦
                    </div>
                    <div class="list-product-name-weight container-col">
                        <h6 class="list-product-name">Broccoli</h6>
                        <h6 class="list-product-weight">125g</h6>
                    </div>
                    <div class="edit-delete-buttons container-row" style="gap:16px">
                        <button type="button" class="edit-button button-secondary-outline"><i class="bi bi-pencil"
                                style="color: var(--color-primary-a90, #000000)"></i>
                        </button>
                        <button type="button" class="delete-button button-secondary-outline"><i class="bi bi-trash"
                                style="color: var(--error)"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

    </main>



    <!-- BOTTOM NAVBAR -->
    <nav class="navbar fixed-bottom">
        <div class="container-fluid d-flex justify-content-around">
            <a class="nav-link" href="#">
                <i class="bi bi-house-door"></i>

            </a>
            <a class="nav-link" href="#">
                <i class="bi bi-book"></i>

            </a>
            <a class="nav-link" href="#">
