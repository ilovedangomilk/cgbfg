<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/base/reset.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="css/base/typography.css">
    <link rel="stylesheet" href="css/components/button.css">
    <link rel="stylesheet" href="css/components/card.css">
    <link rel="stylesheet" href="css/components/modal.css">
    <link rel="stylesheet" href="css/layout/header.css">
    <link rel="stylesheet" href="css/layout/footer.css">
    <link rel="stylesheet" href="css/pages/inventory.css">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">



</head>

<body>
    <main>
        <div>
            <!-- TOP SEARCH SORT FILTER BAR -->
            <div id="search-sort-filter-bar" class="container-col ">
                <div class="search-bar" style="display: flex; padding:20px; width: 100%;">
                    <input id="search-input" class="search-bar" type="search" placeholder="Search..."
                        style="border-radius: 12px; height: 44px; padding-right: 20px; border: 1px solid #dfe1e6; width: 100%;">
                    <button id="search-button" class="search-button button-secondary-outline"
                        style="height: 44px; margin-left: 12px;">Search</button>
                </div>

                <div id="category-filter-container" style="overflow-x: auto; padding-left:20px;">
                    <div id="category-filter" class="container-row">
                        <button type="button" id="sort-button" class="button-secondary filter-button"
                            style="height: 44px;">Sort</button>
                        <button type="button" id="all-filter-button" class="button-secondary filter-button"
                            style="height: 44px;">All</button>
                        <button type="button" id="vegetables-filter-button" class="button-secondary filter-button"
                            style="height: 44px;">ü´õ Vegetables</button>
                        <button type="button" id="meats-filter-button" class="button-secondary filter-button"
                            style="height: 44px;">ü•©
                            Meats</button>
                        <button type="button" id="dairy-filter-button" class="button-secondary filter-button"
                            style="height: 44px;">ü•ö
                            Dairy</button>
                        <button type="button" id="fruits-filter-button" class="button-secondary filter-button"
                            style="height: 44px;">üçå
                            Fruits</button>
                        <button type="button" id="breads-filter-button" class="button-secondary filter-button"
                            style="height: 44px;">üçû
                            Breads</button>
                    </div>
                </div>
            </div>
            <!-- INVENTORY ITEMS -->
            <div class="main-container">
                <a data-bs-toggle="offcanvas" data-bs-target="#offcanvasBottom" aria-controls="offcanvasBottom"
                    class="inventory-items-container container-col" style="gap:20px;">

                    <div
                        class="product-details-container container-col state-default-layout-horizontal selected expiring expired">
                        <div class="text-infomation">
                            <div class="product-details">
                                <div class="product-title" id="product-title">Broccoli</div>
                                <div class="product-quantity-container">
                                    <span class="product-quantity" id="product-quantity">125</span>
                                    <span class="product-units" id="product-units">g</span>
                                </div>
                            </div>
                            <div class="purchase-dates-container">
                                <i class="bi bi-cart2" style="color:#6d6d6d"></i>
                                <div class="purchase-date" id="purchase-date">4/05/24</div>
                                <div class="purchase-date-counter" id="purchase-date-counter">20 days ago</div>
                            </div>
                            <div class="expiry-dates-container">
                                <i class="bi bi-calendar" style="color:#6d6d6d"></i>
                                <div class="expiry-dates">
                                    <div class="expiry-date expiring" id="expiry-date">10/05/24</div>
                                    <div class="expiry-date-counter expiring" id="expiry-date-counter">6 days left</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </main>

    <!-- FLOATING ACTION BUTTON -->
    <div class="fab">
        <i class=" bi bi-plus"></i>
    </div>

    <!-- BOTTOM NAVBAR -->
    <nav class="navbar fixed-bottom">
        <div class="container-fluid d-flex justify-content-around">
            <a class="nav-link" href="#">
                <i class="bi bi-house-door"></i>
                <span class="nav-text">Home</span>
            </a>
            <a class="nav-link" href="#">
                <i class="bi bi-book"></i>
                <span class="nav-text">Recipes</span>
            </a>
            <a class="nav-link" href="#">
                <i class="bi bi-columns-gap"></i>
                <span class="nav-text">Dashboard</span>
            </a>
        </div>
    </nav>


    <!-- BOTTOM SHEET -->
    <!-- <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasBottom"
        aria-controls="offcanvasBottom">Toggle bottom offcanvas</button> -->

    <div class="offcanvas offcanvas-bottom h-auto" tabindex="-1" id="offcanvasBottom"
        aria-labelledby="offcanvasBottomLabel">
        <div class="offcanvas-header">
            <!-- <h5 class="offcanvas-title" id="offcanvasBottomLabel">Offcanvas bottom</h5> -->

            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div class="modal-container">
                <div class="container-column modal-container-initial" id="modal-container-initial">
                    <div class="quantity-container">

                        <p>Quantity</p>
                        <div class="container-row quantity-buttons-container">
                            <button type="button" class="quantity-button button-secondary-outline">-1/2</button>
                            <button type="button" class="quantity-button button-secondary-outline">-1/3</button>
                            <button type="button" class="quantity-button button-secondary-outline">-1/4</button>
                            <button type="button" class="quantity-button button-secondary-outline">-1/8</button>
                        </div>
                    </div>
                    <div class="expiry-container">

                        <param>Expiry Date</p>
                        <div class="container-row expiry-button-container">
                            <button type="button" class="expiry-button button-secondary-outline">+1 day</button>
                            <button type="button" class="expiry-button button-secondary-outline">+3 days</button>
                            <button type="button" class="expiry-button button-secondary-outline">+1 week</button>
                        </div>
                    </div>
                    <button type="button" class="more-options-button button-primary-outline">More Options</button>
                    <div class="thrown-or-eaten-buttons container-row">
                        <button type="button" class="thrown-button button-secondary">Thrown <i
                                class="bi bi-trash"></i></button>
                        <button type="button" class="eaten-button button-primary">Eaten <i class="bi bi-emoji-smile"
                                style=color:white;></i></button>
                    </div>
                </div>
                <div class="container-column modal-container-more" id="modal-container-more" style="display: none;">
                    <form action="">
                        <div class="form-group product-detail-form">
                            <!-- <label for="item_name">Item Name</label> -->
                            <input type="text" class="form-control" id="item_name" placeholder="Item Name">
                        </div>
                        <div class="form-group">
                            <!-- <label for="item_cat">Item Category</label> -->
                            <select class="form-control" id="item_cat">
                                <option>Vegetables</option>
                                <option>Meats</option>
                                <option>Dairy</option>
                                <option>Fruits</option>
                                <option>Breads</option>
                                <option>Sauces</option>
                                <option>Misc</option>
                            </select>
                        </div>
                        <div class=container-row>
                            <div class="form-group">
                                <!-- <label for="item_qty">Item Quantity</label> -->
                                <input type="number" class="form-control" id="item_qty" placeholder="Item Quantity">
                            </div>
                            <div class="form-group">
                                <!-- <label for="qty_type">Quantity Type</label> -->
                                <select class="form-control" id="qty_type">
                                    <option>g</option>
                                    <option>kg</option>
                                    <option>bag</option>
                                    <option>container</option>
                                    <option>amt</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <!-- <label for="storage_date">Storage Date:</label> -->
                            <input type="text" class="form-control" id="storage_date" placeholder="Storage Date">
                        </div>
                        <div class="form-group">
                            <!-- <label for="exp_date">Expiry Date:</label> -->
                            <input type="text" class="form-control" id="exp_date" placeholder="Expiry Date">
                        </div>
                        <div class="container-row">
                            <button type="button" class="delete-button button-text"
                                style="color:#C0392B">Delete</button>
                            <button type="submit" class="save-button button-primary">Save</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>


    <!-- BOOTSTRAP SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>


    <!-- DATEPICKER -->

    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>

    <script>
        $(document).ready(function () {
            $('#storage_date').datepicker({
                dateFormat: 'yy-mm-dd' // Change the date format as needed
            });
            $('#exp_date').datepicker({
                dateFormat: 'yy-mm-dd' // Change the date format as needed
            });
        });
    </script>
    <script src="java.js"></script>

</body>

</html>
